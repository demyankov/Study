<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <div class="container">
       <div class="todo">
        <form action="#" class="todo-form">
            <div class="todo-form_header">
                <button>Delete all</button>
                <button>Delete last</button>
                <input type="text" placeholder="Enter todo...">
                <button class="todo-form_button-add" type="submit" >Add</button>
            </div>
            <div class="todo-form_show">
                <p>All: 2</p>
                <p>Completed: 1</p>
                <button>Show all</button>
                <button>Show completed</button>
                <input type="text" placeholder="Search...">
            </div>
           
            <div class="todo-form_task-container">
             <div class="todo-form_task">
                <input class="todo-form_task-checkbox" name="checkbox" type="checkbox">
                <label for="checkbox"></label>
                <input class="todo-form_task-input" type="text" placeholder="Todo text">
                <div class="todo-form_task-right">                    
                    <button class="todo-form_task-close">x</button>
                    <time class="todo-form_task-date">Date</time>
                </div>
           </div>
           <div class="todo-form_task">
            <input class="todo-form_task-checkbox" name="checkbox" type="checkbox">
            <label for="checkbox"></label>
            <input class="todo-form_task-input" type="text" placeholder="Todo text">
            <div class="todo-form_task-right">                    
                <button class="todo-form_task-close">x</button>
                <time class="todo-form_task-date">Date</time>
            </div>
       </div>
        </div>        
        </form>
    </div>
    
</div>
